<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            background-color:rgba(255, 0, 30, 0.566);
            height: 100px;
            width: 100px;
        }

        #opacity{
            background-color: crimson;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <p>Opacity is for the transparency of the elemnt.
        0- hidden
        1- completely visible
    </p>
    <div>
        <h3>Heading</h3>
        <!-- only color par apply hoga -->
    </div>
    <div id="opacity">
        <h3>Heading</h3>
        <button>Click me!</button>
        <!-- yeh sab par apply hoga, uske andar chahe koi bhi element ho -->
    </div>
</body>
</html>
