<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: crimson;
            border: 2px solid blue;
            margin: 0 auto;
            box-shadow: 5px 5px 10px cyan;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <p>box-shadow: 5px(x-offset) 5px(y-offset) 10px(blur, color kitna dikhega) cyan(name of the color)</p>
    <!-- shorthand  -->
</body>
</html>
