<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: green;
            text-align: center;
            border: 3px solid black;
            margin: 20px;
            display: inline-block;
        }
        #static{
            background-color: yellow;
            position: static;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Static Demo</h2>
        <div></div>
        <div id="static"></div>
    </section>
    <p>Static ma yeh top, left, right, bottom and z-index, yeh saari properties khatam ho jaati hai, inko consider he nahi krte haiii

        yeh default value pr he set hota haiii
    </p>
</body>
</html>
