<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animations</title>
    <style>
        .box{
            height: 100px;
            width: 300px;
            background-color: pink;
            /* animation-name: fontAnimation;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-delay: 1s;
            animation-iteration-count: 3; 
            shows animation kitni baar chlega, infinite can also be the value 
            animation-direction: normal; */

            /* left to right
            2) animation-direction: alternate;
            left to right then right to left
            3) animation-direction: reverse;
            right to left
            4) animation-direction: alternate-reverse;
            right to left then left to right */

            /* animation-name: colorAnimate; */

            /* animation shorthand */
            animation:
            fontAnimation 3s ease-in 1s infinite normal,
            colorAnimate 4s ease-in 1s infinite alternate;  

/* [animation-name] 
[animation-duration] 
[animation-timing-function] 
[animation-delay] 
[animation-iteration-count] 
[animation-direction] 
[animation-fill-mode] 
[animation-play-state]*/


        }
        @keyframes fontAnimation{
            from{
                font-size: 20px;
            }
            to{
                font-size: 40px;
            }
        }

        @keyframes colorAnimate{
            /* from{
                background-color: pink;
            }
            to{
                background-color: greenyellow;
            } */
            0%{
                background-color: antiquewhite;
            }
            50%{
                background-color: pink;
            }
            100%{
                background-color: azure;
            }
        }

        div{
            animation-name: fontAnimation;
        }
    </style>
</head>
<body>
    <p>
        CSS animations allow us to go from one state to another state
    </p>
    <h1>Animations</h1>
    <div class="box">This is a box.</div>
</body>
</html>
