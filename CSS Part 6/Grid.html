<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            width: 600px;
            height: 600px;
            background-color: rgb(74, 200, 200);
            display: grid;

        }
        .item{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: yellowgreen;
            text-align: center;

        }
    </style>
</head>
<body>
    <p>We use grid when we want data in tabular or 2D format, almost similar to flex.
        if we maked a container display: grid; then elements inside it becomes grid items.
        Direct child grid item banega, mtlb no hierarchy vale elemnts.
    </p>
    <br>
    <br>
    <h1>Grid Item</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

</body>
</html>
