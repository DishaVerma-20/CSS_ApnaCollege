<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            width: 600px;
            height: 300px;
            background-color: yellow;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 10px;
            column-gap: 10px;
            grid-gap: 10px;
            /* shorthand:-  */
            /* grid-gap: 10px 10px;
            1st value: for row, 2nd value: for column-gap
            if single value given hai then vo row and column both ke liye hoga */

        }
        .item{
            height: 50px;
            width: 100px;
            border: 2px solid black;
            background-color: greenyellow;
            text-align: center;
        }
        #one{
            grid-column-start: 1;
            grid-column-end: 3;

            /* grid-column: start col/ end col;
            grid-column: 1/4;
            grid-column: 1/ span 3;
            1 ke baad (line no 1) 3 columns chahiye.. */
        }
    </style>
</head>
<body>
    <br>
    <br>
    <h1>Grid Item</h1>
    <div class="container">
        <div class="item" id="one">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
