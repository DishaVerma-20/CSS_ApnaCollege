<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        #a1{
            background-color: antiquewhite;
            border: 2px solid crimson;
            
            border-radius: 30px;
            border-top-right-radius: 0px;
        }
    </style>
</head>
<body>
    <div id="a1">
        Hello, this is Disha Verma!
        I am 20 years old.
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <div id="a2">
        Hello, world!
    </div>
</body>
</html>
