<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        h1{
            border: 2px solid black;
            width: 33.33%; /* Relative Unit */
        }
        #Outer{
            border: 2px solid crimson;
            background-color: antiquewhite;
            height: 400px;
            width: 400px;
        }
        #Inner{
            border: 1px solid black;
            background-color: yellowgreen;
            height: 40px;
            /* width: 70px; */
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>% unit: relative to parent hoti haiii</p>
    <div id="Outer">
        <div id="Inner"></div>
    </div>
</body>
</html>
