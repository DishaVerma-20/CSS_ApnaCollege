<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <style>
        #outer{
            display: block;
        }
        #girl{
            height: 200px;
            width: 200px;
            background-image: url(/girl.jpg);
            background-size: contain;
        }
        #boy{
            height: 200px;
            width: 200px;
            background-image: url(/boy.jpg);
            background-size: contain;
        }
    </style>
</head>
<body>
    <div id="outer">    
        <div class="card" id="girl">
            <!-- <img src="/girl.jpg" alt="Girl"> -->
            <p class="name">Disha Verma</p>
            <p class="post">Software Analyst</p>
        </div>
        <div class="card" id="boy">
            <!-- <img src="/boy.jpg" alt="Boy"> -->
            <p class="name">Tushar</p>
            <p class="post">Software Analyst</p>
        </div>
    </div>
</body>
</html>
