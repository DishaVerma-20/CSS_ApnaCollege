<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS using Style Tag</title>
    <style>
        h1{
            color: red;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>My name is Disha Verma.</h1>
    <h1>I am 20 years old.</h1>
</body>
</html>
